<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celendar</title>
    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- icone form fontawesome -->
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>

<body>
    <section>
        <!-- years -->
        <div id="years" class="years">
            <h2 id="year"></h2>
            <i id="star" class="fa-solid fa-star"></i>
        </div>
        <hr class="space">
        <!-- months -->
        <div id="month" class="months"></div>
        <hr class="space">
        <!-- week -->
        <div id="week" class="week"></div>
        <hr class="space">
        <!-- days -->
        <div id="day" class="days"></div>
    </section>
    <footer>
        <p>write by <span>@Trika</span></p>
    </footer>
    <!-- js file { script } -->
    <script src="main.js"></script>
</body>

</html>
